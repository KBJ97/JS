<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container">
      <h3 class="p-3 mt-5 bg-primary text-light">ToDo List</h3>
      <p class="p-3">오늘 할일을 작성해 보세요.</p>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="할일을 입력하세요." id="inputTodo"/>
        <button type="button" class="btn btn-primary" id="btnAdd">추가</button>
      </div>
      <ol id="todolist" class="list-group list-group-numbered"></ol>
    </div>
    <script src="js.js"></script>
  </body>
</html>
